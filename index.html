<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="./css/phone.css">
</head>
<body>
    <div id="phone">
        <div class="nav">
            <div class="nav-left_right">
              <div class="nav-left">
                <h4>Beeline Uz</h4>
                <img class="clock" src="./alarm/clock-svgrepo-com.svg" alt="clocks">
              </div>
    
              <div class="nav-right">
                <img class="bluetooth" src="./alarm/bluetooth-svgrepo-com.svg" alt="bluetooth">
                <img class="antenna" src="./alarm/antenna-bars-svgrepo-com.svg" alt="antenna">
                <img class="wifi" src="./alarm/wifi-1020-svgrepo-com.svg" alt="wifi">
                <img class="battery" src="./alarm/battery-svgrepo-com.svg" alt="battery">
              </div>
            </div>
          </div>
          <!---->
          <div class="container">
            <div class="time_wrapper">
              <span class="text_color" id="time"></span>
              <span class="text_color" id="sec"></span>
              <span class="text_color" id="mid"></span>
            </div>
            <div class="day_wrapper">
              <span class="text_color">SUN</span>
              <span class="text_color">MON</span>
              <span class="text_color">TUE</span>
              <span class="text_color">WED</span>
              <span class="text_color">THU</span>
              <span class="text_color">FRI</span>
              <span class="text_color">SAT</span>
            </div>
            <span class="text_color" id="showDate"></span>
          </div>
          <!---->
        <div id="screen">
            <div id="content">
                <!-- Phone content goes here -->
            </div>
        </div>
        <div id="buttons">
            <a href="./pages/alarm.html" class="button">Alarm</a>
            <a href="./pages/taymer.html" class="button">Timer</a>
            <a href="./pages/clock.html" class="button">Clock</a>
            <a href="./pages/translator.html" class="button">Translator</a>
        </div>
    </div>

    <script src="./js/phone.js"></script>
</body>
</html>
